<body>
    <a href="index.html">Salmon Cookies</a>
    <h1>Daily Cookies Sold Per Location</h1>

    <table>
        <thead>
            <tr>

        </tbody>
        <tfoot id="totalSales">

        </tfoot>

        <form id="new-location">

                <legend>Add New Stand</legend>
                <section>
                    <label>Location</label>

                </section>
                <section>
                    <label>Maximum Customer Per Hour</label>
                    <input name="max_cust" type="text">
                </section>
                <section>
                    <label>Minimum Customer Per Hour</label>
                    <input name="min_cust" type="text">
                </section>
                <section>
                    <label>Average Cookie Sale</label>
                    <input name="avg_cs" type="text">
                </section>

            </fieldset>
        </form>
